  <body>
    <script>
        var app = angular.module("myURLList", []);
        app.controller("myCtrl", function($scope) {
            $scope.products = [];
            $scope.addItem = function () {
                $scope.errortext = "";
                if (!$scope.addMe) {return;}
                if ($scope.products.indexOf($scope.addMe) == -1) {
                    $scope.products.push($scope.addMe);
                $('#protoform').children('input').val('')
                } else {
                    $scope.errortext = "URL already in your list.";
                }
            }
            $scope.removeItem = function (x) {
                $scope.errortext = "";
                $scope.products.splice(x, 1);
            }
        });
    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Website Prototype</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div ng-app="myURLList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="min-width:400px; display:inline-block">
      <header class="w3-container proto-light-grey w3-padding-16">
        <h3>Playlist</h3>
      </header>
      <ul class="w3-ul">
        <li ng-repeat="x in products" class="w3-padding-8">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
      </ul>
      <div class="w3-container proto-light-grey w3-padding-16">
        <div class="w3-row w3-margin-top">
          <div class="w3-col s10">
            <form id="protoform">
                <input type="url" placeholder="http://www.YourURLHere.com" ng-model="addMe" class="w3-input w3-border w3-padding">
            </form>
          </div>
          <div class="w3-col s2">
            <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
          </div>
        </div>
        <p class="w3-padding-left w3-text-red">{{errortext}}</p>
      </div>
    </div>
